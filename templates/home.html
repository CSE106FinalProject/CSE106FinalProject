<!doctype html>
    <html>
        <body id = "Home">
    <head>
        <title>PetTalk-Home</title>
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" href="./static/stylish.css">
    </head>

    <body>
        <h1>Welcome!</h1>

        <nav>
			<ul>
				<li><a href="{{url_for('topic')}}">Topics</a></li>
				<li><a href="{{url_for('post')}}">Post</a></li>
				<li><a href="{{ url_for('home') }}">Sign out</a></li>
			</ul>
		</nav>

        {% block content %}
            {% for post in posts_data %}
                <div>
                    <h2>{{ post[2] }}</h2>
                    {% for reply in replies_data %}
                        {% if reply[1] == post[0] %}
                        <div id="center">
                            <p>{{ reply[2] }}</p>
                        </div>
                        {% endif %}
                    {% endfor %}
                    
                    <form method="post" action="{{url_for('add_reply')}}">
                        <input type="hidden" name="post_id" value="{{ post[0] }}">
                        <textarea name="reply_text"></textarea>
                        <button type="submit">Post</button>
                    </form>

                </div>
            {% endfor %}
        {% endblock %}
    </body>
</html>
